# Minimal PDF Theme for AsciiDoctor
# Clean monochrome design with minimal borders for elegant simplicity

# Page layout (A4 size)
page:
  background_color: ffffff
  layout: portrait
  margin: [2cm, 2.5cm, 2cm, 2.5cm]
  size: A4

# Minimal monochrome palette
base:
  font_color: 2a2a2a
  font_family: Helvetica
  font_size: 10
  line_height_length: 14
  line_height: $base_line_height_length / $base_font_size
  font_size_large: 12
  font_size_small: 8.5
  font_size_min: 6
  font_style: normal
  border_color: e0e0e0
  border_radius: 0
  border_width: 0.25

# Vertical spacing
vertical_rhythm: $base_line_height_length
vertical_spacing: $vertical_rhythm

# Link styling (subtle)
link:
  font_color: 4a4a4a
  font_style: normal

# Inline code
codespan:
  font_color: 4a4a4a
  font_family: Courier

# Clean heading hierarchy
heading:
  font_color: 1a1a1a
  font_family: $base_font_family
  font_style: bold
  h1_font_size: 22
  h2_font_size: 17
  h3_font_size: 13
  h4_font_size: 11
  h5_font_size: 10
  h6_font_size: 10
  line_height: 1.3
  margin_top: $vertical_rhythm * 1
  margin_bottom: $vertical_rhythm * 0.3

# Minimal title page
title_page:
  align: left
  title:
    font_size: 26
    font_color: 1a1a1a
    font_style: bold
    line_height: 1.2
  subtitle:
    font_size: 14
    font_color: 5a5a5a
    font_style: normal
    line_height: 1.3
  authors:
    margin_top: $base_font_size * 2
    font_size: 11
    font_color: 4a4a4a
  revision:
    margin_top: $base_font_size * 1.5
    font_size: 10
    font_color: 6a6a6a

# Block elements
block:
  margin_top: 0
  margin_bottom: $vertical_rhythm

# Clean code blocks
code:
  font_color: 2a2a2a
  font_family: Courier
  font_size: 9
  padding: [6, 8, 6, 8]
  line_height: 1.4
  background_color: fafafa
  border_color: e0e0e0
  border_radius: $base_border_radius
  border_width: 0

# Conum styling
conum:
  font_family: $base_font_family
  font_color: 4a4a4a
  font_size: $base_font_size_small
  line_height: 4 / 3

# Example block with minimal styling
example:
  background_color: fafafa
  border_color: e0e0e0
  border_radius: $base_border_radius
  border_width: 0
  padding: [8, 10, 8, 10]

# Image settings
image:
  align: left

# Minimal admonition blocks
admonition:
  column_rule_color: e0e0e0
  column_rule_width: 0.25
  padding: [8, 10, 8, 10]
  border_width: 0
  border_radius: $base_border_radius
  label:
    font_style: bold
    font_color: 2a2a2a
  icon:
    note:
      name: fa-info-circle
      stroke_color: 5a5a5a
      size: 22
    tip:
      name: fa-lightbulb-o
      stroke_color: 5a5a5a
      size: 22
    important:
      name: fa-exclamation-circle
      stroke_color: 4a4a4a
      size: 22
    warning:
      name: fa-exclamation-triangle
      stroke_color: 3a3a3a
      size: 22
    caution:
      name: fa-fire
      stroke_color: 2a2a2a
      size: 22

# Subtle admonition backgrounds
admonition-note:
  background_color: f5f5f5
  border_color: e0e0e0

admonition-tip:
  background_color: f5f5f5
  border_color: e0e0e0

admonition-important:
  background_color: f0f0f0
  border_color: d0d0d0

admonition-warning:
  background_color: f0f0f0
  border_color: d0d0d0

admonition-caution:
  background_color: ebebeb
  border_color: c0c0c0

# Minimal quote styling
quote:
  font_color: 5a5a5a
  font_size: $base_font_size
  border_color: d0d0d0
  border_width: 2
  padding: [0, $base_font_size, 0, $base_font_size]
  cite_font_size: $base_font_size_small
  cite_font_color: 8a8a8a

# Caption styling
caption:
  align: left
  font_color: 6a6a6a
  font_size: $base_font_size_small
  font_style: italic
  margin_inside: $vertical_rhythm / 4
  margin_outside: 0

# Description list styling
description_list:
  term_font_style: bold
  term_spacing: $vertical_rhythm / 4
  description_indent: $base_font_size * 1.5

# Minimal footer
footer:
  font_size: $base_font_size_small
  font_color: 7a7a7a
  border_color: e0e0e0
  border_width: 0.25
  height: $base_line_height_length * 2
  line_height: 1
  padding: [$base_line_height_length / 2, 0, 0, 0]
  vertical_align: top
  recto:
    right:
      content: '{page-number}'
  verso:
    left:
      content: '{page-number}'

# Minimal header
header:
  font_size: $base_font_size_small
  font_color: 7a7a7a
  border_color: e0e0e0
  border_width: 0.25
  height: $base_line_height_length * 2
  line_height: 1
  padding: [0, 0, $base_line_height_length / 2, 0]
  vertical_align: bottom
  recto:
    left:
      content: '{document-title}'
    right:
      content: '{section-or-chapter-title}'
  verso:
    left:
      content: '{section-or-chapter-title}'
    right:
      content: '{document-title}'

# Indentation
indent: $base_font_size * 1.5

# Keyboard macro styling
kbd:
  background_color: f5f5f5
  border_color: d0d0d0
  border_offset: 1
  border_radius: 0
  border_width: 0.25
  font_family: Courier
  font_size: $base_font_size_small
  separator: "+"

# List styling
list:
  indent: $base_font_size * 1.5
  item_spacing: $vertical_rhythm / 2
  marker_font_color: 4a4a4a

# Prose styling
prose:
  margin_top: 0
  margin_bottom: $vertical_rhythm
  text_indent: 0

# Role-based styling
role:
  text-center:
    align: center
  text-left:
    align: left
  text-right:
    align: right

# Minimal sidebar
sidebar:
  background_color: fafafa
  border_color: e0e0e0
  border_radius: $base_border_radius
  border_width: 0
  padding: [10, 12, 10, 12]
  title:
    font_color: 2a2a2a
    font_style: bold
    font_size: $base_font_size
    align: left

# Clean table design
table:
  background_color: ffffff
  border_color: e0e0e0
  border_width: 0.25
  cell_padding: [4, 6, 4, 6]
  head:
    font_style: bold
    font_color: 1a1a1a
    background_color: f5f5f5
    border_bottom_width: 0.5
  body:
    stripe_background_color: fafafa
    background_color: ffffff
  foot:
    font_style: bold
    background_color: f5f5f5

# Clean table of contents
toc:
  font_size: $base_font_size
  font_color: 2a2a2a
  indent: $base_font_size * 1.5
  line_height: 1.5
  dot_leader:
    font_color: e0e0e0
  h1_font_color: 1a1a1a
  h1_font_style: bold
  h2_font_style: normal

# Minimal thematic break
thematic_break:
  border_color: e0e0e0
  border_style: solid
  border_width: 0.25
  margin_top: $vertical_rhythm
  margin_bottom: $vertical_rhythm

# Verse block styling
verse:
  font_color: 5a5a5a
  font_size: $base_font_size
  border_color: d0d0d0
  border_width: 2
  padding: [0, $base_font_size, 0, $base_font_size]
